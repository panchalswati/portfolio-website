    <form action="#" method="post"  id="contact-form">
      <label class="standard-label" for="contact-email">Email:</label>
      <input type="email" placeholder="xyz@dummy-email.com" id="contact-email" required><br>
      <label class="standard-label" for="telephone">Telephone: </label>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890" id="telephone" required><br>
      <label class="standard-label" for="message">Message: </label>
      <textarea  maxlength="240" required id="message"></textarea><br>
      <input type="submit" value="Send message" onclick="alert('Successfully submitted')"><br>
    </form>
